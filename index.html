<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

  #sidebar {

  @keyframes fadeIn {

  #infoBanner strong {

<body>

  <div id="main">
    <h1>ðŸŽ¶ Eure MusikwÃ¼nsche ðŸŽ¶</h1>
    <div id="wunschListe">Wird geladenâ€¦</div>
  </div>

  <aside id="sidebar">
    <h2>Top 3 WÃ¼nsche</h2>
    <div id="top3">Wird geladenâ€¦</div>
  </aside>

  <div id="infoBanner"><strong></strong><span></span></div>

  <div id="qrCodeContainer" title="Zum Voting-Formular">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://dein-voting-formular-link.de" alt="QR-Code zum Voting" />
    <p>Hier voten!</p>
  </div>

<script>
const sheetId = "1fDn-x08SRqSKojZMaQui3-8-Uxs6MoaG3dgTTMtjdJs";
const sheetName = "Formularantworten 1";
const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
const infosUrl = "infos.txt";
const STORAGE_KEY = "gespielteSongs";

function holeGespielteSongs() {
  const json = localStorage.getItem(STORAGE_KEY);
  if (!json) return [];
  try { return JSON.parse(json); } catch { return []; }
}
function speichereGespielteSongs(arr) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
}
function markiereGespielt(key) {
  const gespielt = holeGespielteSongs();
  if (!gespielt.includes(key)) {
    gespielt.push(key);
    speichereGespielteSongs(gespielt);
  }
  ladeWuensche();
}

function gruppiereSongs(rows) {
  const map = {};
  rows.forEach(row => {
    const titel = row.c[3]?.v?.trim() || "";
    const kuenstler = row.c[4]?.v?.trim() || "";
    if (!titel) return;
    const key = `${titel}###${kuenstler}`;
    if (!map[key]) map[key] = { titel, kuenstler, count: 0 };
    map[key].count++;
  });
  return Object.entries(map).map(([key, value]) => ({ key, ...value }));
}

function erstelleSongElement(song, animationDelay) {
  const div = document.createElement("div");
  div.className = "song";
  div.style.animationDelay = animationDelay + "s";
  div.setAttribute("data-key", song.key);

  div.innerHTML = `
    <strong>${song.titel}</strong>
    <em>${song.kuenstler}</em>
    <small>${song.count} Stimme${song.count === 1 ? "" : "n"}</small>
    <button class="btn-remove" title="Als gespielt markieren">&times;</button>
  `;

  div.querySelector(".btn-remove").addEventListener("click", (e) => {
    e.stopPropagation();
    markiereGespielt(song.key);
  });

  return div;
}

function renderTop3(songs) {
  const container = document.getElementById("top3");
  container.innerHTML = "";
  if (songs.length === 0) {
    container.innerHTML = "<p>Keine WÃ¼nsche vorhanden.</p>";
    return;
  }
  songs.slice(0,3).forEach(song => {
    const div = document.createElement("div");
    div.className = "top-song";
    div.innerHTML = `<strong>${song.titel}</strong><br><em>${song.kuenstler}</em><br><small>Stimmen: ${song.count}</small>`;
    container.appendChild(div);
  });
}

let scrollInterval;
function startScroll(container) {
  clearInterval(scrollInterval);
  if (container.scrollHeight <= container.clientHeight) return;
  let pos = 0, dir = 1;
  scrollInterval = setInterval(() => {
    pos += dir;
    container.scrollTop = pos;
    if (pos + container.clientHeight >= container.scrollHeight) dir = -1;
    else if (pos <= 0) dir = 1;
  }, 50);
}

let infos = [];
let infoIndex = 0;
let infoTimer;

async function ladeInfosDannZeigeUndReload() {
  try {
    const res = await fetch(infosUrl + "?_=" + Date.now());
    const text = await res.text();
    const lines = text.split("\n").map(l => l.trim()).filter(l => l.length > 0);
    infos = lines.map(line => {
      const [titel, nachricht] = line.split(",", 2);
      return { titel: titel || "", nachricht: nachricht || "" };
    }).filter(i => i.titel && i.nachricht);

    if (infos.length > 0) {
      zeigeInfo(infos[0]);
      infoIndex = 1;
      infoTimer = setInterval(() => {
        if (infoIndex >= infos.length) {
          location.reload();
        } else {
          zeigeInfo(infos[infoIndex++]);
        }
      }, 5000);
    } else {
      verbergeInfo();
    }
  } catch {
    verbergeInfo();
  }
}

function zeigeInfo(info) {
  const banner = document.getElementById("infoBanner");
  banner.querySelector("strong").textContent = info.titel;
  banner.querySelector("span").textContent = info.nachricht;
  banner.style.display = "block";
}
function verbergeInfo() {
  document.getElementById("infoBanner").style.display = "none";
  clearInterval(infoTimer);
}

async function ladeWuensche() {
  try {
    const res = await fetch(url + "&_=" + Date.now());
    const text = await res.text();
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;
    const gespielt = holeGespielteSongs();

    const gruppiert = gruppiereSongs(rows).filter(song => !gespielt.includes(song.key));
    gruppiert.sort((a, b) => b.count - a.count);

    const container = document.getElementById("wunschListe");
    container.innerHTML = "";
    gruppiert.forEach((song, i) => {
      const el = erstelleSongElement(song, i * 0.15);
      container.appendChild(el);
    });

    renderTop3(gruppiert);
    startScroll(container);
    ladeInfosDannZeigeUndReload();
  } catch (err) {
    document.getElementById("wunschListe").innerHTML = "Fehler beim Laden.";
    console.error(err);
  }
}

ladeWuensche();
</script>
</body>
