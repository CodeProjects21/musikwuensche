<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Live-MusikwÃ¼nsche</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      padding: 3rem 4rem;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
      text-align: center;
      user-select: none;
      text-shadow: 0 0 10px #00ffffaa;
    }
    #wunschListe {
      width: 90vw;
      max-width: 1200px;
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 1rem;
      scrollbar-width: thin;
      scrollbar-color: #00ffff55 transparent;
    }
    #wunschListe::-webkit-scrollbar {
      width: 8px;
    }
    #wunschListe::-webkit-scrollbar-thumb {
      background: #00ffff55;
      border-radius: 4px;
    }
    .song {
      background: #111;
      margin: 1rem 0;
      padding: 1.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 0 15px #00ffff88;
      font-size: 2.2rem;
      opacity: 0;
      animation: fadeIn 1s forwards;
      user-select: none;
    }
    .song strong {
      font-size: 2.8rem;
      display: block;
      margin-bottom: 0.3rem;
      color: #00ffff;
    }
    .song em {
      font-style: normal;
      font-size: 2rem;
      color: #ccc;
      display: block;
      margin-bottom: 0.5rem;
    }
    .song small {
      font-size: 1.4rem;
      color: #666;
      user-select: text;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Eure MusikwÃ¼nsche ðŸŽ¶</h1>
  <div id="wunschListe">Wird geladenâ€¦</div>

  <script>
    async function ladeWuensche() {
      const sheetId = "1fDn-x08SRqSKojZMaQui3-8-Uxs6MoaG3dgTTMtjdJs";
      const sheetName = "Formularantworten 1";
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        const container = document.getElementById("wunschListe");
        container.innerHTML = "";

        // Nur die letzten 8 WÃ¼nsche anzeigen (kannst du anpassen)
        const maxSongs = 8;
        const toShow = rows.slice(-maxSongs).reverse();

        toShow.forEach((row, i) => {
          const zeit = row.c[0]?.f || "";
          const titel = row.c[3]?.v || "ðŸŽµ unbekannter Titel";
          const kuenstler = row.c[4]?.v || "ðŸ‘¤ unbekannter KÃ¼nstler";

          const div = document.createElement("div");
          div.className = "song";
          // VerzÃ¶gerung der Animation, damit sie nacheinander einblenden
          div.style.animationDelay = `${i * 0.3}s`;
          div.innerHTML = `
            <strong>${titel}</strong>
            <em>${kuenstler}</em>
            <small>${zeit}</small>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        const container = document.getElementById("wunschListe");
        container.innerHTML = "Fehler beim Laden.";
        console.error("Fehler beim Laden der Tabelle:", err);
      }
    }

    ladeWuensche();
    setInterval(ladeWuensche, 10000); // alle 10 Sekunden aktualisieren
  </script>
</body>
</html>
